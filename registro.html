<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klebsons Arts - Cadastro</title>

</head>

<body>
    <div class="registro">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Klebsons Arts Logo" class="logo">
        </div>
        <div class="form-container">
            <h2 class="title">Cadastro</h2>

            <label for="signup-name">Nome</label>
            <input type="text" id="signup-name" name="name" placeholder="Seu nome completo">

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Seu email">

            <label for="signup-password">Senha</label>
            <input type="password" id="signup-password" name="password" placeholder="Crie uma senha">

            <label for="signup-dob">Data de nasc.</label>
            <input type="date" id="signup-dob" name="dob">

            <a class="btn" href="cliente/home.html">Entrar</a>
        </div>
    </div>
</body>

</html>
