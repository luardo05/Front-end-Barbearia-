<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klebson Arts - Cadastro</title>
</head>

<body>
    <div class="registro">
        <div class="logo-container">
            <a href="login.html"><img src="assets/img/logo.png" alt="Klebsons Arts Logo" class="logo"></a>
        </div>
        
        <form id="registerForm">
            <h2 class="title">Cadastro</h2>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="name" placeholder="Seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Crie uma senha" required>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dob" required>

            <button type="submit" class="btn" id="register-btn">Cadastrar</button>
            
            <div id="message" class="message-feedback"></div>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login!</a>
            </div>
        </form>
    </div>

    <script type="module" src="assets/js/auth/register.js"></script>
</body>

</html>
