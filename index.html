<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klebson Arts</title>
</head>
<body>

  <!-- Tela Inicial com Loader -->
  <div class="container active" id="inicio">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <div class="loader"></div>
  </div>

  <!-- Tela Login -->
  <div class="container" id="login">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <h2 class="title">Faça seu login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <div class="link"><a href="">Esqueci minha senha?</a></div>
    <a href="cliente/home.html" class="btn">Entrar</a>
    <div class="link">Não tem cadastro? <a href="registro.html">Cadastre-se!</a></div>
  </div>

  <script>
    // Mostra login após 3 segundos
    setTimeout(() => {
      document.getElementById("inicio").classList.remove("active");
      document.getElementById("login").classList.add("active");
    }, 3000);
  </script>

</body>
</html>
