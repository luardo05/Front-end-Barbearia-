<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Barbearia</title>
    <style>
        /* Estilos básicos para o modal e calendário */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }
        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 10px; cursor: pointer; }
        .day.disponivel:hover { background-color: #e2e6ea; }
        .day.indisponivel { color: #ccc; text-decoration: line-through; cursor: not-allowed; }
        #time-slots { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .time-slot-btn { padding: 10px; border: 1px solid #ccc; cursor: pointer; }
        .time-slot-btn.selected { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Agendar Serviço</h1>
    <a href="index.html">Voltar para os Serviços</a>
    <hr>
    
    <!-- O formulário agora é apenas um resumo e um gatilho para o modal -->
    <div id="agendamento-summary">
        <div>
            <label for="service-select">1. Escolha o Serviço:</label><br>
            <select id="service-select" required>
                <option value="">Carregando...</option>
            </select>
        </div>
        <div style="margin-top: 20px;">
            <h3>Sua Seleção:</h3>
            <p><strong>Serviço:</strong> <span id="summary-service">Nenhum</span></p>
            <p><strong>Data:</strong> <span id="summary-date">Nenhuma</span></p>
            <p><strong>Horário:</strong> <span id="summary-time">Nenhum</span></p>
            <p><strong>Preço:</strong> <span id="summary-price">R$ 0.00</span></p>
        </div>
        <button id="open-modal-btn" disabled>2. Escolha a Data e Hora</button>
        <button id="confirm-appointment-btn" disabled>3. Confirmar Agendamento</button>
        <div id="message"></div>
    </div>

    <!-- O MODAL ÚNICO QUE TERÁ VÁRIAS TELAS -->
    <div id="agendamento-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" style="float:right; cursor:pointer;">&times;</span>
            
            <!-- Tela 1: Calendário -->
            <div id="calendar-view">
                <div id="nav-months" style="display: flex; justify-content: space-between; align-items: center;">
                    <button id="prev-month-btn">&lt;</button>
                    <h3 id="current-month-year"></h3>
                    <button id="next-month-btn">&gt;</button>
                </div>
                <div id="calendar"></div>
            </div>

            <!-- Tela 2: Horários -->
            <div id="time-view" style="display: none;">
                <h3>Horários disponíveis para <span id="selected-date-span"></span></h3>
                <div id="time-slots"></div>
                <button id="back-to-calendar-btn">Voltar para o Calendário</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/agendamento.js"></script>
</body>
</html>
