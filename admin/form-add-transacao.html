<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Transação - Painel do Admin</title>
    <!-- Links CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/components/base.css">
    <link rel="stylesheet" href="../assets/css/components/menu.css">
    <link rel="stylesheet" href="assets/css/form-transacao.css">
</head>

<body>
    <!-- Menu Padrão -->
    <nav class="menu">
        <a href="home.html" class="active" data-tooltip="Dashboard"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="gerenciar-agendamentos.html" data-tooltip="Agendamentos"><i class="fa-solid fa-calendar-days"></i><span>Agendamentos</span></a>
        <a href="gerenciar-servicos.html" data-tooltip="Serviços"><i class="fa-solid fa-scissors"></i><span>Serviços</span></a>
        <a href="gerenciar-usuarios.html" data-tooltip="Usuários"><i class="fa-solid fa-users"></i><span>Usuários</span></a>
        <a href="gerenciar-disponibilidade.html" data-tooltip="Disponibilidade"><i class="fa-solid fa-clock"></i><span>Disponibilidade</span></a>
        <a href="notificacoes.html" data-tooltip="Notificações"><i class="fa-solid fa-bell"></i><span>Notificações</span></a>
    </nav>

    <main class="main-content">
        <section class="form-section">
            <h1>Adicionar Transação Manual</h1>
            <a href="home.html" style="display: block; text-align: center; margin-bottom: 20px;">Voltar para o Dashboard</a>
            
            <form id="transaction-form" class="transaction-form">
                <label for="valor">Valor (R$)</label>
                <input type="number" id="valor" placeholder="Ex: 50.00" step="0.01" required>
                
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" placeholder="Ex: Corte Masculino, Venda de Pomada" required>
                
                <button type="submit" id="save-btn" class="btn-save">Registrar Transação</button>
            </form>
            <div id="message" class="message-feedback"></div>
        </section>
    </main>

    <script type="module" src="js/addTransacao.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
