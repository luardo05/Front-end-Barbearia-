<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Agendamentos - Painel do Admin</title>
</head>

<body>
    <h1>Gerenciar Agendamentos</h1>
    <a href="index.html">Voltar para o Dashboard</a>
    <a href="/admin/form-add-transacao.html">Pagamento Presencial</a>
    <hr>

    <h2>Todos os Agendamentos</h2>
    <div id="appointments-list">Carregando agendamentos...</div>

    <!-- CONTROLES DE PAGINAÇÃO -->
    <div id="pagination-controls" style="margin-top: 20px;">
        <button id="prev-page-btn" disabled>Anterior</button>
        <span id="page-info"></span>
        <button id="next-page-btn" disabled>Próximo</button>
    </div>

    <!-- Bônus: Formulário para o admin agendar para um cliente -->
    <h2>Agendar para um Cliente</h2>
    <form id="admin-appointment-form">
        <label for="client-select">Cliente:</label><br>
        <select id="client-select" required></select><br><br>
        <label for="service-select">Serviço:</label><br>
        <select id="service-select" required></select><br><br>
        <label for="date-input">Data e Hora:</label><br>
        <input type="datetime-local" id="date-input" required><br><br>
        <button type="submit">Criar Agendamento</button>
    </form>
    <div id="form-message"></div>

    <script type="module" src="js/gerenciarAgendamentos.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
