<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Painel do Admin</title>
    <!-- Links CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/components/base.css">
    <link rel="stylesheet" href="../assets/css/components/menu.css">
    <link rel="stylesheet" href="assets/css/gerenciar-usuarios.css">
</head>

<body>
    <!-- Menu Padrão -->
    <nav class="menu">
        <a href="home.html" data-tooltip="Dashboard"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="gerenciar-agendamentos.html" data-tooltip="Agendamentos"><i class="fa-solid fa-calendar-days"></i><span>Agendamentos</span></a>
        <a href="gerenciar-servicos.html" data-tooltip="Serviços"><i class="fa-solid fa-scissors"></i><span>Serviços</span></a>
        <a href="gerenciar-usuarios.html" class="active" data-tooltip="Usuários"><i class="fa-solid fa-users"></i><span>Usuários</span></a>
        <a href="gerenciar-disponibilidade.html" data-tooltip="Disponibilidade"><i class="fa-solid fa-clock"></i><span>Disponibilidade</span></a>
        <a href="notificacoes.html" data-tooltip="Notificações"><i class="fa-solid fa-bell"></i><span>Notificações</span></a>
    </nav>

    <main class="main-content">
        <h1>Gerenciar Usuários</h1>
        
        <section class="section">
            <h2>Lista de Usuários</h2>
            <div id="users-table-container">Carregando usuários...</div>
            <div id="pagination-controls" class="pagination">
                <button id="prev-page-btn" disabled>Anterior</button>
                <span id="page-info"></span>
                <button id="next-page-btn" disabled>Próximo</button>
            </div>
        </section>

        <section class="section">
            <h2>Adicionar Novo Usuário</h2>
            <form id="add-user-form" class="user-form">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome do usuário" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail do usuário" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha temporária" required>
                
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
                
                <label for="role">Papel</label>
                <select id="role" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
                
                <button type="submit">Adicionar Usuário</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>

    <script type="module" src="js/gerenciarUsuarios.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
