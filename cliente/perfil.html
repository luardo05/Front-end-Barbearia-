<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/perfil.css">
  <title>Cliente - Perfil</title>
</head>
<body>
<div class="container">

  <!-- Foto e upload -->
  <form id="upload-photo-form">
    <img id="profile-photo" src="../assets/img/Rectangle 168.png" alt="Foto de Perfil" class="foto-perfil">
    <input type="file" id="photo-input" accept="image/*">
    <button class="btn" type="submit">Atualizar Foto</button>
    <p id="upload-message"></p>
  </form>

  <!-- Nome e info -->
  <h3 id="profile-name">Nome Sobrenome</h3>
  <div id="profile-info"></div>

  <!-- Infos adicionais -->
  <div class="input-group">
    <input type="text" id="inicio" placeholder="Data de Início" disabled>
    <input type="text" id="visitas" placeholder="Visitas" disabled>
  </div>

  <input type="email" id="email" placeholder="E-mail" disabled>
  <input type="password" id="senha" placeholder="Senha" disabled>
  <input type="text" id="numero" placeholder="Número" disabled>

  <div class="input-group">
    <input type="text" id="nascimento" placeholder="Data de Nascimento" disabled>
    <input type="text" id="idade" placeholder="Idade" disabled>
  </div>

  <button class="btn-editar">Editar informações</button>

  <!-- Agendamentos -->
  <h3>Meus Agendamentos</h3>
  <div id="appointments-list"></div>

  <!-- Notificações -->
  <h3>Notificações</h3>
  <div id="notifications-list"></div>

</div>

<!-- Menu -->
<div class="menu">
  <a href="notificacoes.html">
    <i class="fa-solid fa-bell"></i>
  </a>
  <a href="home.html">
    <i class="fa-solid fa-scissors"></i>
  </a>
  <a href="perfil.html" class="active">
    <i class="fa-solid fa-user"></i>
  </a>
</div>

<!-- JS -->
<script type="module" src="../assets/js/perfil.js"></script>
</body>
</html>
