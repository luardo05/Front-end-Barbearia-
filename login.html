<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klebson Arts - Login</title>
</head>
<body>

  <!-- Tela Inicial com Loader (sem alterações) -->
  <div class="container active" id="inicio">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <div class="loader"></div>
  </div>

  <!-- Tela Login (ADAPTADA) -->
  <div class="container" id="login">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <h2 class="title">Faça seu login</h2>
    
    <!-- 1. Envolvemos os inputs e botão em uma tag <form> -->
    <form id="loginForm">
        <!-- 2. Adicionamos IDs aos inputs -->
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        
        <div class="link"></div>
        
        <!-- 3. Trocamos o link <a> por um <button> para a submissão correta -->
        <button type="submit" class="btn" id="login-btn">Entrar</button>
    </form>
    
    <!-- 4. Adicionamos uma div para mensagens de feedback -->
    <div id="message" class="message-feedback"></div>

    <div class="link">Não tem cadastro? <a href="register.html">Cadastre-se!</a></div>
  </div>

  <!-- Script da animação inicial -->
  <script>
    setTimeout(() => {
      document.getElementById("inicio").classList.remove("active");
      document.getElementById("login").classList.add("active");
    }, 2000); // Reduzi para 2 segundos
  </script>

  <!-- Script da lógica de login -->
  <script type="module" src="assets/js/auth/login.js"></script>

</body>
</html>
