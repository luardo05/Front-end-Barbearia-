<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css.adm/from.css">
    <title>Adicionar Valores</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1>Adicionar Valores</h1>
        </header>
        <main>
            <form>
                <div class="input-group">
                    <label for="nomeCliente">Nome do cliente</label>
                    <input type="text" id="nomeCliente">
                </div>
                <div class="input-group">
                    <label for="tipoCorte">Tipo de Corte</label>
                    <input type="text" id="tipoCorte">
                </div>
                <div class="input-group">
                    <label for="valorRecebido">Valor Recebido</label>
                    <input type="text" id="valorRecebido">
                </div>
                <div class="input-group">
                    <label for="presencial">Presencial?</label>
                    <input type="text" id="presencial">
                </div>
            </form>
        </main>
        <footer>
            <button class="primary-button">Adicionar Valores</button>
        </footer>
    </div>
</body>
</html>
