<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css.adm/form.css">
    <title>Editar Informações</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1 id="form-title">Editar informações</h1>
        </header>

        <form id="edit-user-form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="role">Tipo de Usuário (admin/user)</label>
                <input type="text" id="role">
            </div>
            <div class="input-group">
                <label for="senha">Nova Senha (opcional)</label>
                <input type="password" id="senha">
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
            <div class="input-group">
                <label for="telefone">Nº de Telefone</label>
                <input type="tel" id="telefone">
            </div>
            <div class="input-group">
                <label for="dataNasc">Data nasc.</label>
                <input type="text" id="dataNasc">
            </div>
            <div class="input-group">
                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="text" id="fotoPerfil">
            </div>

            <button type="submit" class="primary-button">Salvar Alterações</button>
        </form>
        <div id="message" class="message"></div>

        <div class="menu">
            <a href="notificacoes.html">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="home.html">
                <i class="fa-solid fa-scissors"></i>
            </a>
            <a href="gerenciar-dashboard.html">
                <i class="fa-solid fa-chart-pie"></i>
            </a>
            <a href="perfil.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>
    <script type="module" src="js/form-usuario.js"></script>
</body>

</html>
