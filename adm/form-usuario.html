<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css.adm/from.css">
    <title>Editar Informações</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1>Editar informações</h1>
        </header>
        <main>
            <form>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="input-group">
                    <label for="telefone">Nº de Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="input-group">
                    <label for="dataNasc">Data nasc.</label>
                    <input type="text" id="dataNasc">
                </div>
                <div class="input-group">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <input type="text" id="fotoPerfil">
                </div>
            </form>
        </main>
        <footer>
            <button class="primary-button">Editar informações</button>
        </footer>
    </div>
</body>
</html>
