<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cortes</title>
  <link rel="stylesheet" href="../assets/css/css.adm/addServico.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="back-arrow">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      </div>
    </div>

    <div id="services-grid" class="grid"></div>

    <a href="../adm/form-servicos.html" class="btn">Adicionar Novo corte</a>

    <div class="menu">
      <a href="notificacoes.html"><i class="fa-solid fa-bell"></i></a>
      <a href="home.html"><i class="fa-solid fa-scissors"></i></a>
      <a href="gerenciar-dashboard.html"><i class="fa-solid fa-chart-pie"></i></a>
      <a href="perfil.html"><i class="fa-solid fa-user"></i></a>
    </div>
  </div>

  <!-- Modal edição -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="form-title">Editar Serviço</h2>
      <form id="edit-service-form">
        <input type="hidden" id="service-id" />
        <label>Nome</label>
        <input type="text" id="nome" required />
        <label>Descrição</label>
        <textarea id="descricao" required></textarea>
        <label>Preço</label>
        <input type="number" id="precoBase" step="0.01" required />
        <label>Duração (min)</label>
        <input type="number" id="duracao" required />
        <label>Imagem</label>
        <input type="file" id="imagem" accept="image/*" />
        <div class="modal-actions">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" id="cancel-edit-btn" class="btn-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/gerenciarServicos.js"></script>
</body>
</html>
