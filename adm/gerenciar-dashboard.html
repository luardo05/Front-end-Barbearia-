<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/css.adm/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">
              <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="metricas">
                <div class="item">frequência dos clientes</div>
                <div class="item">quantidade de visitas</div>
                <div class="item">Quantidade de usuários</div>
            </div>
        </div>

        <div class="content">
            <h2>Rendimentos mensais</h2>
            <div class="chart-container">
                <img src="../assets/img/Group 7.png" alt="Gráfico de rendimentos mensais" class="image">
            </div>

            <div class="content-mes">
                <h3>Rendimentos mensais por mês</h3>
                <div class="select-container">
                    <select id="mes-select">
                        <option value="">Selecione o mês</option>
                    </select>
                </div>
                <div class="renda">
                    <h4>Mês de Janeiro</h4>
                    <p>Total do rendimento do mês</p>
                    <p class="total-renda">R$: 3,500.00</p>
                </div>
            </div>
        </div>

        <a href="../adm/form-servicos.html" class="btn">Adicionar corte</a>
    </div>
</body>
</html>
