<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/css.adm/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="back-arrow">
                <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="metricas" id="dashboard-summary">
                <p>Carregando dados...</p>
            </div>
        </div>

        <div class="content">
            <h2>Rendimentos mensais</h2>
            <div class="filter-container">
                <label for="start-date">De:</label>
                <input type="date" id="start-date">
                <label for="end-date">Até:</label>
                <input type="date" id="end-date">
            </div>
                <div class="filtre">
                <button id="filter-btn">Filtrar</button>
                <button id="reset-filter-btn">Limpar</button>
                </div>

            <div class="chart-container">
                <h3>Gráfico de Faturamento</h3>
                <canvas id="revenueChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Gráfico de Agendamentos</h3>
                <canvas id="appointmentsChart"></canvas>
            </div>
        </div>

        <a href="../adm/form-transacao.html" class="btn">Adicionar Valor</a>

        <div class="menu">
            <a href="notificacoes.html">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="home.html">
                <i class="fa-solid fa-scissors"></i>
            </a>
            <a href="gerenciar-dashboard.html">
                <i class="fa-solid fa-chart-pie"></i>
            </a>
            <a href="perfil.html">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
    </div>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
