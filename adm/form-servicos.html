<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/css.adm/from.css">
    <title>Adicionar Corte</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-arrow">&#8592;</a>
            <h1>Adicionar Corte</h1>
        </header>
        <main>
            <form>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao">
                </div>
                <div class="input-group">
                    <label for="preco">Preço</label>
                    <input type="text" id="preco">
                </div>
                <div class="input-group">
                    <label for="fotoCorte">Foto do corte</label>
                    <input type="text" id="fotoCorte">
                </div>
            </form>
        </main>
        <footer>
            <button class="primary-button">Adicionar cortes</button>
        </footer>
    </div>
</body>
